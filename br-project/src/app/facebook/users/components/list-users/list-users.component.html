<table class="table table-bordered table-striped">
  <thead>
      <tr>
          <th>id</th>
          <th>name</th>
          <th>username</th>
          <th>email</th>
          <th>address</th>
          <th>phone</th>
          <th>website</th>
          <th>company</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.email }}</td>

              </button>
              <button class="btn btn-danger" (click)="onDeletet(post.id)">
                  Eliminar
              </button>
          </td>-->

  </tbody>
</table>
